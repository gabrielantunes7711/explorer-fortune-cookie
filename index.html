<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="images/logo.svg" />
  </head>
  <body>
    <main>
      <div class="main-screen">
        <h1>Qual é a sua sorte de hoje?</h1>
        <span>Abra o biscoito e descubra!</span>
        <img src="images/ebene-4.svg" alt="imagem de um biscoito da sorte" />
      </div>

      <div class="result-screen hidden">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p id="message">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="images/opened-cookie.svg" alt="Biscoito da sorte aberto" />
        <button>Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
